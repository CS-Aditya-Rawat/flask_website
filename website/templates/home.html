{% extends "base.html" %}
{% block title%}Home{% endblock %}

{% block content %}
<div class="heading">
  <img class="heading__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
  <h1 class="heading__title">Notes</h1>
</div>

<form class="form" method="POST">
  <div>
    <label class="form__label" for="todo">~ Start Your Notes Journey Here ~</label>
    <input class="form__input"
          type="text" 
          id="todo" 
          name="to-do"
          size="30"
          required>
    <button class="button" type="submit"><span>Submit</span></button>
  </div>
</form>

<div>
  <ul class="notes">
    {% for note in user.notes %}
    <li>
      {{ note.data }}
      <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" onClick="deleteNote({{ note.id }})"> -->
      <!-- </button> -->
    </li>
    {% endfor %}
  </ul>
</div>
