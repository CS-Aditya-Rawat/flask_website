{% extends "base.html" %}
{% block title%}Sign-Up{% endblock %}

{% block content %}

<div class="sign-up d-flex justify-content-center mt-5 mb-5">
    <form action="" method="POST">
        <h1>Sign Up</h1>
        <div class="form-details mt-4 mb-2">
            <label for="firstName">First Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Your name">
        </div>
        <div class="form-details mt-2 mb-2">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email Here">
        </div>
        <div class="form-details mt-2 mb-2">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
        </div>
        <div class="form-details mt-2 mb-4">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="Confirm Password">
        </div>
        <div class="button d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
